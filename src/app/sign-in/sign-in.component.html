<form class="mx-auto" [formGroup]="form" (ngSubmit)="submit()">
  <div class="text-center">
    <img src="/favicon.svg" width="64" height="64" class="d-inline-block align-top" alt="">
  </div>
  <h2 class="text-center">
    Welcome to xOrganizer
  </h2>
  <div class="form-group">
    <label for="sign-in-email">Email</label>
    <input type="text" formControlName="email" class="form-control" id="sign-in-email">
  </div>
  <div class="form-group">
    <label for="sign-in-password">Password</label>
    <input type="password" formControlName="password" class="form-control" id="sign-in-password">
  </div>
  <button type="button" class="btn btn-primary" (click)="submit()">Sign In</button> or <a href="#" (click)="switch()">Sign Up</a>
</form>
