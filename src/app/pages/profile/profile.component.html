<div class="row">
  <div class="col-12">
    <form class="mx-auto" [formGroup]="form" (ngSubmit)="submit()" (keydown)="enterSubmit($event)">

      <div class="card">
        <div class="card-header">
          Profile
        </div>
        <div class="card-body">

          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" formControlName="name" class="form-control" id="name">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" formControlName="email" class="form-control" id="email">
          </div>

        </div>
      </div>

      <div class="card">
        <div class="card-header">
          Change Password
        </div>
        <div class="card-body">
          <div class="form-group">

            <label for="old-password">Old Password</label>
            <input type="password" formControlName="old_password" class="form-control" id="old-password">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control" id="password">
          </div>
          <div class="form-group">
            <label for="confirmation">Confirmation</label>
            <input type="password" formControlName="confirmation" class="form-control" id="confirmation">
          </div>

        </div>
      </div>

      <button type="button" class="btn btn-primary" [disabled]="submitted" (click)="submit()">
        {{submitted ? 'Saving' : 'Save'}}
      </button>
    </form>
  </div>
</div>
