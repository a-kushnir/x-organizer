<table class="table table-bordered mx-auto text-center">
  <tr>
    <td *ngFor="let day of weeks[0].days" class="dow">
      {{ day.date | date :'EEE' }}
    </td>
  </tr>
  <tr *ngFor="let week of weeks">
    <td *ngFor="let day of week.days" [ngClass]="{
      date: true,
      active: day.active,
      selected: day.selected,
      disabled: day.disabled,
      weekend: day.weekend,
      tasks: day.hasTasks
    }" (click)="selectDate(day)">
      <div>
        {{ day.date | date :'d' }}
        <span class="dot"></span>
      </div>
    </td>
  </tr>
</table>
