<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>xOrganizer</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="assets/favicon-32x32.png" sizes="32x32" type="image/png">
  <link rel="icon" href="assets/favicon-16x16.png" sizes="16x16" type="image/png">
  <link rel="preload" href="fontawesome-webfont.woff?v=4.1.0" as="font">
  <link rel="preload" href="assets/audio/click.wav" as="audio">
  <link rel="preload" href="light-theme.js" as="script">
  <link rel="preload" href="dark-theme.js" as="script">
  <script>
    const script = document.createElement('script');
    const theme = localStorage.getItem('theme')  ?? 'light';
    script.src = `${theme}-theme.js`;
    document.getElementsByTagName('head')[0].appendChild(script);
  </script>
</head>
<body>
  <app-root></app-root>
</body>
</html>
